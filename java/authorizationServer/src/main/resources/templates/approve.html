<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OAuth in Action: OAuth Authorization Server</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	}
	.navbar-inverse {
		background-color: #322;
	}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">OAuth in Action: <span class="label label-danger">OAuth Authorization Server</span></a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="jumbotron">
		  <h2>Approve this client?</h2>

		  <th:block th:if="${client.clientName}">
			  <p><b>Name:</b> <code th:text="${client.clientName}">Name Placeholder</code></p>
		  </th:block>

		  <p><b>ID:</b> <code th:text="${client.clientId}">ID Placeholder</code></p>

		  <p th:if="${client.clientUri}">
			  <b>URI:</b> <code th:text="${client.clientUri}">URI Placeholder</code>
		  </p>

		  <p th:if="${client.logoUri}">
			  <b>logo:</b> <img th:src="${client.logoUri}" alt="client logo" />
		  </p>

		  <form class="form" th:action="@{/approve}" method="POST">
			  <input type="hidden" name="reqid" th:value="${reqid}">

			  <div th:if="${scope != null}">
				  <p>The client is requesting access to the following:</p>
				  <ul>
					  <li th:each="s : ${scope}">
						  <input type="checkbox"
								 th:name="'scope_' + ${s}"
								 th:id="'scope_' + ${s}"
								 checked="checked">
						  <label th:for="'scope_' + ${s}" th:text="${s}"></label>
					  </li>
				  </ul>
			  </div>

			  <input type="submit" class="btn btn-success" name="approve" value="Approve">
			  <input type="submit" class="btn btn-danger" name="deny" value="Deny">
		  </form>
      </div>

    </div><!-- /.container -->

	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
